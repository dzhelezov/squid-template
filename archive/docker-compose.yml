services:
  db:
    image: postgres:12  # CockroachDB cluster might be a better fit for production deployment
    restart: always
    volumes:
      - /var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: squid-archive
  
  genshiro-node:
    image: equilab/gens-node:latest
    container_name: genshiro-node
    ports:
      - "30333"
      - "9933"
      - "9944"
    command: ["/usr/bin/gens-node","-d","/data","--chain","/etc/gens-node.json","--execution","wasm","--wasm-execution","compiled","--rpc-cors","all","--offchain-worker","Always","--pruning", "archive", "--unsafe-rpc-external", "--ws-external"]
    volumes:
      - './data:/data'

  ingest:
    depends_on:
      - db
    restart: on-failure
    image: subsquid/substrate-ingest:0
    command: [
       "-e", "ws://genshiro-node:9944",
       "-c", "10", # allow up to 20 pending requests for the above endpoint (default is 5)
       "--start-block", "4000000", # uncomment to specify a non-zero start block
       "--out", "postgres://postgres:postgres@db:5432/squid-archive"
    ]

  gateway:
    depends_on:
      - db
    image: subsquid/substrate-gateway:1
    environment:
      DATABASE_MAX_CONNECTIONS: 5
      RUST_LOG: "actix_web=info,actix_server=info"
    command: [
       "--database-url", "postgres://postgres:postgres@db:5432/squid-archive",
       # "--evm-support" # uncomment for chains with Frontier EVM pallet
                         # (e.g. Moonbeam/Moonriver or Astar/Shiden)
    ]
    ports:
      - "8888:8000"

  # Explorer service is optional.
  # It provides rich GraphQL API for querying archived data.
  # Many developers find it very useful for exploration and debugging.
  explorer:
    image: subsquid/substrate-explorer:0
    environment:
      DB_TYPE: postgres # set to `cockroach` for Cockroach DB
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: "squid-archive"
      DB_USER: "postgres"
      DB_PASS: "postgres"
    ports:
      - "4444:3000"
